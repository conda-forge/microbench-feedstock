{% set name = "microbench" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microbench-{{ version }}.tar.gz
  sha256: 5a199c1cf50123854eaf8047729dc11b098ec51fbc010d6decd577c52fbc66e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=2.6
    - pip
  run:
    - python >=2.6

test:
  imports:
    - microbench
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alubbock/microbench
  summary: Micro-benchmarking framework. Extensible, with distributed/cluster support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
